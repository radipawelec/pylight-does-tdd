<html>
<head>
<title>Temperature converter</title>
</head>
<body>
<center>
<h1>Welcome to a simple Temperature Converter!</h1>
<form action="" method="post" novalidate>
  {{form.hidden_tag()}}
  <p>{{form.celsius.label}}{{form.celsius()}}{{form.convert_to_f}}</p>
  <p>{{form.fahrenheit.label}}{{form.fahrenheit()}}{{form.convert_to_c}}</p>
</form>
</center>
</body>
</html>
